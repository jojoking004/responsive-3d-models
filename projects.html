<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNAID | Creative Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f3ff; /* Cyan */
            --secondary: #bc13fe; /* Purple */
            --accent: #ffe600; /* Gold */
            --dark: #050505;
            --glass: rgba(10, 20, 30, 0.4);
            --border: rgba(0, 243, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: var(--dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
        }

        /* --- CURSOR --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 20px; height: 20px;
            border: 1px solid var(--primary); transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none; z-index: 10000; transition: transform 0.1s, width 0.2s;
            mix-blend-mode: difference;
        }
        #cursor::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: var(--primary); transform: translate(-50%, -50%);
        }
        body.hovering #cursor { width: 50px; height: 50px; background: rgba(0, 243, 255, 0.1); transform: translate(-50%, -50%) rotate(0deg); }

        /* --- UI LAYER --- */
        #ui { position: fixed; inset: 0; pointer-events: none; z-index: 10; }

        /* HEADER */
        .header {
            position: absolute; top: 30px; left: 40px;
            display: flex; flex-direction: column; gap: 5px;
            pointer-events: auto;
        }
        .logo {
            font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 4px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative;
        }
        .subtitle {
            font-size: 0.9rem; color: var(--secondary); letter-spacing: 2px;
            text-transform: uppercase; border-left: 2px solid var(--secondary);
            padding-left: 10px;
        }

        /* NAVIGATION */
        .nav-dock {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 40px; padding: 15px 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        /* Corner Accents */
        .nav-dock::before, .nav-dock::after {
            content: ''; position: absolute; width: 8px; height: 8px; border: 1px solid var(--primary); transition: 0.3s;
        }
        .nav-dock::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .nav-dock::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .nav-item {
            position: relative; font-family: 'Orbitron'; font-size: 0.9rem; color: #888;
            letter-spacing: 2px; cursor: none; transition: 0.3s; text-transform: uppercase;
        }
        .nav-item:hover, .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 10px var(--primary);
        }

        /* 3D LABEL MARKERS */
        #labels { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
        .marker {
            position: absolute; display: flex; align-items: center; gap: 10px;
            pointer-events: auto; opacity: 0.7; transition: 0.3s;
        }
        .marker:hover { opacity: 1; transform: scale(1.1); }
        .marker-line { width: 40px; height: 1px; background: var(--primary); }
        .marker-text {
            font-size: 0.8rem; background: rgba(0,0,0,0.8); border: 1px solid var(--primary);
            color: var(--primary); padding: 5px 10px; text-transform: uppercase;
            letter-spacing: 1px; backdrop-filter: blur(4px);
        }

        /* INFO PANEL (Modal) */
        .panel-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            backdrop-filter: blur(8px); display: flex; justify-content: flex-end;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .panel-overlay.active { opacity: 1; pointer-events: auto; }
        
        .side-panel {
            width: 500px; height: 100%; background: #080810;
            border-left: 1px solid var(--border);
            transform: translateX(100%); transition: 0.5s cubic-bezier(0.7,0,0.3,1);
            display: flex; flex-direction: column;
            box-shadow: -20px 0 50px rgba(0, 243, 255, 0.1);
        }
        .panel-overlay.active .side-panel { transform: translateX(0); }

        .panel-header {
            height: 250px; position: relative; overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        .panel-header img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .panel-header::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, #080810, transparent);
        }
        
        .panel-content { padding: 40px; overflow-y: auto; flex: 1; }
        .panel-title {
            font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 10px;
            color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .panel-desc { color: #aaa; line-height: 1.6; margin-bottom: 30px; font-size: 1rem; }
        
        .tech-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        .tech-item {
            border: 1px solid #333; color: #888; text-align: center; padding: 8px;
            font-size: 0.7rem; border-radius: 2px; transition: 0.3s;
        }
        .tech-item:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 243, 255, 0.1); }

        .close-btn {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            border: 1px solid #fff; display: flex; justify-content: center; align-items: center;
            color: #fff; z-index: 10; transition: 0.3s;
        }
        .close-btn:hover { background: var(--primary); border-color: var(--primary); color: #000; }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        .scanline {
            width: 100%; height: 2px; background: var(--primary);
            position: absolute; animation: scan 2s linear infinite;
            box-shadow: 0 0 20px var(--primary);
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        
        /* SCANLINES ON SCREEN */
        .screen-fx {
            position: fixed; inset: 0; pointer-events: none; z-index: 2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="screen-fx"></div>

    <div id="loader">
        <h2 style="font-family: 'Orbitron'; letter-spacing: 5px; color: var(--primary);">SYSTEM LOADING</h2>
        <div class="scanline"></div>
    </div>

    <div id="ui">
        <div class="header">
            <div class="logo">JUNAID AHTISHAM</div>
            <div class="subtitle">Creative Technologist / Frontend</div>
        </div>

        <div class="nav-dock">
            <div class="nav-item active interactive" onclick="warpTo('home')">Overview</div>
            <div class="nav-item interactive" onclick="warpTo('skills')">Skills</div>
            <div class="nav-item interactive" onclick="warpTo('projects')">Work</div>
            <div class="nav-item interactive" onclick="warpTo('contact')">Contact</div>
        </div>
    </div>

    <div id="labels"></div>

    <div class="panel-overlay" id="panel">
        <div class="side-panel">
            <div class="close-btn interactive" onclick="closePanel()"><i class="fas fa-times"></i></div>
            <div class="panel-header"><img id="p-img" src=""></div>
            <div class="panel-content">
                <h1 class="panel-title" id="p-title">TITLE</h1>
                <p class="panel-desc" id="p-desc">Description</p>
                <div class="tech-grid" id="p-tags"></div>
            </div>
        </div>
    </div>

    <div id="webgl"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        // --- SETUP ---
        const cursor = document.getElementById('cursor');
        const labelsContainer = document.getElementById('labels');
        
        // Mouse Logic
        const mouse = new THREE.Vector2();
        const targetMouse = new THREE.Vector2();
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        document.addEventListener('mouseover', (e) => {
            if(e.target.classList.contains('interactive') || e.target.closest('.interactive')) {
                document.body.classList.add('hovering');
            } else {
                document.body.classList.remove('hovering');
            }
        });

        // --- SCENE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.getElementById('webgl').appendChild(renderer.domElement);

        // --- POST PROCESSING ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloom.strength = 1.5; bloom.radius = 0.5; bloom.threshold = 0.1;
        composer.addPass(bloom);

        // --- MATERIALS ---
        const mNeon = new THREE.MeshBasicMaterial({ color: 0x00f3ff, wireframe: true });
        const mGlass = new THREE.MeshPhysicalMaterial({ 
            color: 0x111111, metalness: 0.9, roughness: 0.1, transmission: 0.9, thickness: 0.5,
            emissive: 0x00f3ff, emissiveIntensity: 0.2
        });
        const mDark = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.5 });
        const mAccent = new THREE.MeshBasicMaterial({ color: 0xbc13fe, wireframe: true });

        // --- WORLD OBJECTS ---
        const interactables = [];
        const animatables = [];

        function createLabel(text, pos, data) {
            const el = document.createElement('div');
            el.className = 'marker interactive';
            el.innerHTML = `<div class="marker-line"></div><div class="marker-text">${text}</div>`;
            el.onclick = () => openPanel(data);
            labelsContainer.appendChild(el);
            return { element: el, position: pos, data: data };
        }

        // 1. HOME: The Reactor Core
        const homeObj = new THREE.Group();
        const coreGeo = new THREE.IcosahedronGeometry(2, 1);
        const coreMesh = new THREE.Mesh(coreGeo, mGlass);
        const wireCore = new THREE.Mesh(coreGeo, mNeon);
        wireCore.scale.setScalar(1.1);
        homeObj.add(coreMesh, wireCore);
        
        // Rings
        const r1 = new THREE.Mesh(new THREE.TorusGeometry(3.5, 0.05, 16, 100), mAccent);
        const r2 = new THREE.Mesh(new THREE.TorusGeometry(4.5, 0.05, 16, 100), mNeon);
        homeObj.add(r1, r2);
        animatables.push(() => {
            coreMesh.rotation.y += 0.01; wireCore.rotation.y -= 0.01;
            r1.rotation.x += 0.02; r1.rotation.y += 0.01;
            r2.rotation.z += 0.005;
        });
        
        homeObj.position.set(0, 0, 0);
        scene.add(homeObj);
        interactables.push(createLabel("IDENTITY CORE", new THREE.Vector3(0, 3, 0), {
            title: "JUNAID AHTISHAM",
            desc: "I construct digital experiences that live on the edge of creativity and logic. \n\nWith a foundation in Graphic Design and Motion Graphics, I evolved into Frontend Development to bring my visual concepts to life interactively. Currently leading creative direction at Ficer Pakistan.",
            tags: ["React", "Three.js", "Motion Graphics"],
            img: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1000&q=80"
        }));

        // 2. SKILLS: The Data Hive
        const skillsObj = new THREE.Group();
        skillsObj.position.set(30, 5, -10);
        
        for(let i=0; i<8; i++) {
            const hex = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 0.5, 6), mGlass);
            hex.rotation.x = Math.PI/2;
            hex.position.set((Math.random()-0.5)*5, (Math.random()-0.5)*5, (Math.random()-0.5)*2);
            // Wireframe edge
            const edges = new THREE.LineSegments(new THREE.EdgesGeometry(hex.geometry), new THREE.LineBasicMaterial({ color: 0xbc13fe }));
            hex.add(edges);
            skillsObj.add(hex);
        }
        scene.add(skillsObj);
        animatables.push(() => {
            skillsObj.rotation.y += 0.005;
            skillsObj.children.forEach(c => c.rotation.z += 0.01);
        });
        interactables.push(createLabel("TECH STACK", new THREE.Vector3(30, 8, -10), {
            title: "SKILL MATRIX",
            desc: "My arsenal includes modern web technologies and creative suites.\n\n► CODE: HTML5, CSS3, JS (ES6+), React.js, Next.js, Tailwind.\n► DESIGN: Adobe Photoshop, Illustrator, Premiere Pro, Animate.\n► 3D: Three.js, Spline.",
            tags: ["Frontend", "Design System", "Prototyping"],
            img: "https://images.unsplash.com/photo-1558494949-ef526b01201b?auto=format&fit=crop&w=1000&q=80"
        }));

        // 3. PROJECTS: Floating Monoliths
        const workObj = new THREE.Group();
        workObj.position.set(-30, -2, -10);
        
        const m1 = new THREE.Mesh(new THREE.BoxGeometry(2, 6, 0.2), mGlass);
        const m2 = new THREE.Mesh(new THREE.BoxGeometry(2, 4, 0.2), mNeon); m2.position.set(-2, -1, 1);
        const m3 = new THREE.Mesh(new THREE.BoxGeometry(2, 5, 0.2), mAccent); m3.position.set(2, 1, -1);
        workObj.add(m1, m2, m3);
        scene.add(workObj);
        animatables.push(() => {
            workObj.position.y = -2 + Math.sin(Date.now()*0.001)*0.5;
        });
        interactables.push(createLabel("PROJECTS", new THREE.Vector3(-30, 4, -10), {
            title: "WORK HISTORY",
            desc: "► CREATIVE HEAD (Ficer Pakistan): Leading UI/UX and Brand Strategy.\n► FREELANCE: Delivered 15+ responsive websites for international clients ranging from E-commerce to Personal Portfolios.",
            tags: ["Leadership", "Freelance", "UI/UX"],
            img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1000&q=80"
        }));

        // 4. CONTACT: Signal Beacon
        const contactObj = new THREE.Group();
        contactObj.position.set(0, -20, -40);
        
        const beam = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 50, 8), new THREE.MeshBasicMaterial({ color: 0xffe600, transparent: true, opacity: 0.5 }));
        beam.position.y = 25;
        const base = new THREE.Mesh(new THREE.ConeGeometry(3, 2, 4), mDark);
        // Wireframe base
        const wBase = new THREE.LineSegments(new THREE.EdgesGeometry(base.geometry), new THREE.LineBasicMaterial({ color: 0xffe600 }));
        base.add(wBase);
        
        contactObj.add(base, beam);
        scene.add(contactObj);
        interactables.push(createLabel("TRANSMIT", new THREE.Vector3(0, -15, -40), {
            title: "CONTACT",
            desc: "Open for opportunities.\n\nPHONE: +92 346 3830673\nEMAIL: syedjunaidahtisham@gmail.com\nLOCATION: Lahore, Pakistan",
            tags: ["Email", "LinkedIn", "Phone"],
            img: "https://images.unsplash.com/photo-1516387938699-a93567ec168e?auto=format&fit=crop&w=1000&q=80"
        }));

        // --- ENVIRONMENT ---
        // 1. Grid Floor
        const gridHelper = new THREE.GridHelper(200, 50, 0x111111, 0x111111);
        gridHelper.position.y = -10;
        scene.add(gridHelper);

        // 2. Particles (Starfield)
        const pGeo = new THREE.BufferGeometry();
        const pCount = 2000;
        const pPos = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i++) {
            pPos[i] = (Math.random() - 0.5) * 150;
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ size: 0.2, color: 0x00f3ff, transparent: true, opacity: 0.8 });
        const stars = new THREE.Points(pGeo, pMat);
        scene.add(stars);

        // --- NAVIGATION LOGIC ---
        const zones = {
            home: { pos: new THREE.Vector3(0, 5, 20), look: new THREE.Vector3(0, 0, 0) },
            skills: { pos: new THREE.Vector3(30, 10, 5), look: new THREE.Vector3(30, 5, -10) },
            projects: { pos: new THREE.Vector3(-30, 5, 5), look: new THREE.Vector3(-30, -2, -10) },
            contact: { pos: new THREE.Vector3(0, -10, -20), look: new THREE.Vector3(0, -20, -40) }
        };
        let targetPos = zones.home.pos.clone();
        let targetLook = zones.home.look.clone();
        let currentLook = new THREE.Vector3();

        window.warpTo = (zone) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            targetPos.copy(zones[zone].pos);
            targetLook.copy(zones[zone].look);
        };

        // --- PANEL LOGIC ---
        const panel = document.getElementById('panel');
        window.openPanel = (data) => {
            document.getElementById('p-title').innerText = data.title;
            document.getElementById('p-desc').innerText = data.desc;
            document.getElementById('p-img').src = data.img;
            document.getElementById('p-tags').innerHTML = data.tags.map(t => `<div class="tech-item">${t}</div>`).join('');
            panel.classList.add('active');
        };
        window.closePanel = () => panel.classList.remove('active');

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        // Remove Loader
        setTimeout(() => { document.getElementById('loader').style.opacity = 0; setTimeout(()=>{document.getElementById('loader').remove()}, 1000) }, 1500);

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            
            // Smooth Camera
            camera.position.lerp(targetPos, 2 * dt);
            currentLook.lerp(targetLook, 2 * dt);
            camera.lookAt(currentLook);
            
            // Parallax
            camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02 * dt;
            camera.position.y += (mouse.y * 2 - camera.position.y) * 0.02 * dt;

            // Objects
            animatables.forEach(fn => fn());
            stars.rotation.y += 0.05 * dt;

            // Update Labels
            interactables.forEach(item => {
                const v = item.position.clone();
                v.project(camera);
                
                // Opacity based on distance/angle
                if(v.z > 1 || Math.abs(v.x) > 1.2 || Math.abs(v.y) > 1.2) {
                    item.element.style.opacity = 0;
                    item.element.style.pointerEvents = 'none';
                } else {
                    item.element.style.opacity = 0.7;
                    item.element.style.pointerEvents = 'auto';
                    const x = (v.x * .5 + .5) * window.innerWidth;
                    const y = -(v.y * .5 - .5) * window.innerHeight;
                    item.element.style.transform = `translate(${x}px, ${y}px)`;
                }
            });

            // Mouse Lerp
            mouse.lerp(targetMouse, 0.1);

            composer.render();
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
